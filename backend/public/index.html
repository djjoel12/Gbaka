<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gbaka Guides - Transport Abidjan</title>
    <meta name="description" content="Application de navigation pour les transports Gbaka à Abidjan">
    <meta name="keywords" content="gbaka, abidjan, transport, taxi, woroworo, ivoire">
    <style>
      /* Pré-chargement et écran de démarrage */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(59, 130, 246, 0.3);
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      .loading-text {
        color: #cbd5e1;
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 10px;
      }
      
      .loading-subtext {
        color: #94a3b8;
        font-size: 14px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <script type="module" crossorigin src="/assets/index-Da-ZnZRv.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-CT8yU9lc.css">
  </head>
  <body>
    <div id="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Gbaka Guides</div>
      <div class="loading-subtext">Chargement de l'application...</div>
    </div>
    <div id="root"></div>
    <script>
      // Masquer l'écran de chargement une fois l'app chargée
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          loading.style.opacity = '0';
          setTimeout(() => {
            loading.style.display = 'none';
          }, 500);
        }, 1000);
      });
    </script>
  </body>
</html>
